<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: coral;
        }
        * {
            box-sizing: border-box;
        }
        .row {
            display: flex;
        }

        /* Create two equal columns that sits next to each other */
        .column {
            /*flex: 33%;*/
            flex-basis: 50%;
            padding: 10px;
        }

        #headline{
            text-align: center;
        }
    </style>
</head>
<body>

<h1 id="headline">Samaritter</h1>

<div class="row">
    <div class="column" style="background-color:#aaa">
        <h2>Opret en samarit forpokker:</h2>
        <form method="post" action="/addOwner">
            Navn:
            <input type="text" name="firstName" minlength="1" required>
            <input type="submit" value="Gem">
        </form>
    </div>
        <div class="column" style="background-color:#ccc">
            <h2>Samaritterne!: </h2>
            <form method="post" action="/updatedelete" th:each="owner : ${owners}">
                <input text="text" name="firstName" th:value="${owner.firstName}"></input>
                <input type="hidden" name="id" th:value="${owner.id}"></input>
                <input type="submit" name="delete" value="Slet">
                <input type="submit" name="update" value="Opdater">
            </form>
        </div>
</div>

</body>
</html>
